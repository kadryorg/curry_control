global_arguments:
     EnvVars:
        METEOR_SETTINGS: '{{ METEOR_SETTINGS }}'
     region: us-east-1
     db_type: mongodb
     sg_web_label: web
infrastructure:
   vpc:
       stack_name: gary:::public::Cloud/Ec2/VPC/3tier_dbtype
   db:
       stack_name: gary:::public::Cluster/Ubuntu/Ec2/param_db
       dependencies: 
           - infrastructure::vpc
       arguments:
          dbs: 3
          size: t2.micro
   dockerhost:
       stack_name: gary:::public::Deploy/Docker/Dev/SingleHost/dockerhost
       dependencies: 
           - infrastructure::vpc
       arguments:
          size: t2.medium
          disksize: 100
          sg_label: web
build:
   leaderboard:
       stack_name: Stacks/CI/Meteor/React/Dev/main
       repo: https://github/gear2000/leaderboard
       triggered_branches:
                 - master
                 - dev
       arguments:
          AppGroup: gary:::public::Application/Build/Docker/Meteor/default
          DockerProvider: docker.io
          DockerUsername:  kadryorg
          DockerConfigEnv: public
          DockerRepoName: meteror-todos
       results:
           trigger:
               - deploy_1
           publish:
               location: slack
               addresses:
                 - testchannel
           publish:
               location: email
               addresses:
                 - test@elasticdev.io
   triggers:
       name: leaderboard
       trigger_path: deploy::leaderboard
       channels:
           - deploy_1
deploy:
    leaderboard:
        stack_name: gary:::publlic::docker/meteor
        arguments:
            docker-compose: compose_yaml
